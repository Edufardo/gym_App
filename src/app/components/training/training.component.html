<div class="flex flex-col items-center justify-center border-black ">
    <label class="mt-3 text-lg">Método Bilbo</label>
    <form class="min-w-10 m-5">
        <label>Levantamiento</label>
        <select name="levantamiento" [(ngModel)]="bilboData.levantamiento"
        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        >
            <option value="Press banca">Press banca</option>
            <option value="Sentadilla">Sentadilla</option>
            <option value="Peso muerto">Peso muerto</option>
        </select>
        <label>Fecha</label>
        <input type="date" name="date" [(ngModel)]="bilboData.date"
        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" />
        <label>Peso</label>
        <input type="number" name="peso" [(ngModel)]="bilboData.peso"
        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" />
        <label>Repeticiones</label>
        <input type="number" name="reps" [(ngModel)]="bilboData.reps"
        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" />
        <button type="submit"  (click)="trainingBilbo(bilboData)"
        class="w-full bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded ">¡Calcular!</button>
 
    </form>
    <div *ngIf="estimatedRM" 
    class="flex w-96 h-20 bg-red-300 items-center justify-center border rounded shadow appearance-none rounded-lg shadow-lg">
       <label
       > Tu RM en {{ bilboData.levantamiento }} estimado es: {{ estimatedRM }} Kg </label> 
    </div>
  </div>
